<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Guerra de elementos</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <!--h1 solo se puede usar una vez en html-->
            <h1 class = "titulo">GUERRA DE ELEMENTOS</h1>

            <h2 class = "subtitulo">Elige tu personaje</h2>

            <!--CONTENEDOR DE TARJETAS EN FILA-->
            <div id="contenedor-tarjetas">
                <!--type es para saber el tipo de entrada que va a tener, input=escribir, radio=circulo, time=formato hora-->
                <!--Name se utiliza para agruparlos, o sea mascota es un grupo aqui-->
                <input type="radio" name="mascota" id="Hipodoge"/>
                <!--El for funciona para que si selecciones el id, se seleccione el objeto-->
                <label class="tarjeta-de-mokepon hipodoge" for="Hipodoge">
                    <img src="img/Hipodoge.png" alt="Hipodoge"
                    <p>Hipodoge</p>
                </label>

                <input type="radio" name="mascota" id="Capipepo"/>
                <label class="tarjeta-de-mokepon capipepo" for="Capipepo">
                    <img src="img/Capipepo.png" alt="Capipepo"
                    <p>Capipepo</p>
                </label>

                <input type="radio" name="mascota" id="Ratigueya"/>
                <label class="tarjeta-de-mokepon ratigueya" for="Ratigueya">
                    <img src="img/Ratigueya.png" alt="Ratigueya"
                    <p>Ratigueya</p>
                </label>
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <!--h1 solo se puede usar una vez en html-->
            <h1 class = "titulo">GUERRA DE ELEMENTOS</h1>

            <h2 class = "subtitulo">Elige tu ataque</h2>

            <div>
                <button id="boton-fuego" class="boton-de-ataque"> Fuego ðŸ”¥</button>
                <button id="boton-agua" class="boton-de-ataque"> Agua ðŸŒŠ </button>
                <button id="boton-tierra" class="boton-de-ataque"> Tierra ðŸŒ° </button>
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte!</p>
                
                <section id="Reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="jugador">
                    <p id = "vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="enemigo">
                    <p id = "vidas-enemigo">3</p> 
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
    </body>
</html>
